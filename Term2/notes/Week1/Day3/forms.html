<!Doctype html>
<html>
	<head>
	    <title> Form example </title>
	</head>
	<body>
		<form method="post"><!-- open form tag-->
			Username: <input type="text" size="15" name="username"/><!-- text input-->
		</br>	
			Password: <input type="password" size="15" name="password"/><!-- password input-->
		</br>	
			Message: <textarea name="message" cols="20" rows="5"></textarea><!-- textarea-->
		</br>	
			Pick an option
		</br>	
			<input type="radio" name="signup" value="1" checked="checked"/>1<!-- radio buttons -->
			<input type="radio" name="signup" value="2"/>2
			<input type="radio" name="signup" value="3"/>3
			<input type="radio" name="signup" value="4"/>4
		</br>
			<input type="checkbox" nane="service" value="1"/>1<!-- checkbox buttons -->
			<input type="checkbox" nane="service" value="2"/>2
			<input type="checkbox" nane="service" value="3"/>3
			<input type="checkbox" nane="service" value="4"/>4
		</br>
		    <select name="devices"><!-- dropdown list with only one item to be selected -->
		    	<option selected="selected" disabled="disabled"> Select one of the following options</option><!-- default option that cannot be selected -->
		    	<option value="1">1</option>
		    	<option value="2">2</option>
		    	<option value="3">3</option>
		    	<option value="4">4</option>
		    </select>
		</br>
		    <select name="devices2" multiple="multiple"><!-- dropdown list with many items to be selected -->
		    	<option selected="selected" disabled="disabled"> Select one of the following options</option><!-- default option that cannot be selected -->
		    	<option value="1">1</option>
		    	<option value="2">2</option>
		    	<option value="3">3</option>
		    	<option value="4">4</option>
		    </select>
		</br>
		    <input type="file" name="fileSubmitted"/><!-- file input-->
		</br>
		    <input type="text" name="texts" required="required"><!-- required field -->
		</br>
		    <fieldset><!-- grouping fields-->
		    	<legend>legend</legend><!-- legend for field-->
		    	<input type="text" size="15" name="QQ"/>
		    </fieldset>
	    </br>
		    <input type="image" src="http://dailydropcap.com/images/A-11.jpg" width="100" height="20"/><!-- image button -->
		</br>
		    <input type="date" name="date"/><!-- date selction input -->
    	</br>
		    <input type="submit" value="submit"/><!-- button that submits the form -->
		</form>
    </body>
</html>
