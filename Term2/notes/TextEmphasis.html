<!Doctype html>
<html><!-- tells the browser it's an html file-->
	<head>
	    <title> Title goes here.... </title><!--what is displayed on the tab-->
	</head>
	<body>
		<h1> this is a heading </h1>
		<p>
		    <strong> use this for bold </strong>
		    <em> use this for italics </em>
		    <sub>use this for subscript</sub>
		    <sup>use this for superscript</sup>
		    <br /><!--use this for a new line-->
		    <hr /> <!-- use this for horizontal line-->
		</p>
    </body>
</html>
